<!DOCTYPE html>
<html>
	<head>
		<title>Trabalando com formulario</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="formulario.css"/>
	</head>

	<body>
		<form action="" method="get">
			<label for="Nome">Nome:</label>
			<input type="text" placeholder="Digite Seu Nome" id="Nome" name="Nome" />
			<label>Voce gostou do site?</label>
			<input type="radio" name="opção" value="sim" checked="checked">sim
			<input type="radio" name="opção" value="não">não
			<label for="linguagem">você quer aprender mais sobre?</label>
			<input type="checkbox" name="html">html
			<input type="checkbox" name="css">css
			<textarea name="msg"></textarea>
			<input type="submit" value="enviar" />
		</form>
	</body>
</html>
